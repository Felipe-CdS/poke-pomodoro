<!DOCTYPE html>
<html>
    <head>
        <title>Poke Pomodoro</title>
        <link rel="shortcut icon" href="./Assets/Poké_Ball_icon.svg"/>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="stylesheet" href="./css/index.css">
        <link rel="stylesheet" href="./css/nintendo-ds.css">
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <audio id="hunting-alert">
            <source src="./Assets/hunting-alert.mp3" type="audio/mpeg">
          </audio>
        <audio id="healing-alert">
            <source src="./Assets/healing-alert.mp3" type="audio/mpeg">
        </audio>

        <div class="pokebox">
            <div class="pokebox-head">
                <h1>Pokebox</h1>
                <img src="Assets/viridian.jpg">
            </div> 
            <div class="pokebox-body" id="pokebox-body">
            
            </div> 
        </div>
        <main class="nintendo-ds">
            <div class="nindendo-ds-body">

                <section class="top-part">
                        <div class="squares"></div>
                        <div class="squares"></div>
                        <div class="squares"></div>
                        <div class="squares"></div>
                    <div class="points">
                        <span>•••••••</span><br>
                        <span>•••••••</span><br>
                        <span>•••••••</span><br>
                        <span>•••••••</span><br>
                    </div>

                    <section class="screen">
                        <div class="glass">
                            <img id="hunting" src="Assets/hunting.gif">
                            <img id="healing" src="Assets/healing.gif">
                        </div>
                    </section>

                    <div class="points">
                        <span>•••••••</span><br>
                        <span>•••••••</span><br>
                        <span>•••••••</span><br>
                        <span>•••••••</span><br>
                    </div>
                </section>

                <section class="connection">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </section>

                <section class="bottom-part">
                    <section class="left-part">
                        <button class="button"></button>
                        <section class="directions">
                            <span></span>
                            <button class="top-button"></button>
                            <button class="right-button"></button>
                            <button class="bottom-button"></button>
                            <button class="left-button"></button>
                        </section>

                    </section>
                    <section class="center-part">
                        <div class="glass">
                            <h1 id="timer"> 25:00</h1>
                            <div>
                                <button id="start-button">Start</button>
                                <button id="stop-button">Reset</button>
                            </div>
                            
                        </div>
                    </section>
                    <section class="right-part">
                        <section class="start-select">
                        <button></button>
                        <button></button>
                        </section>
                        <section class="directions">
                            <button class="top-button"></button>
                            <button class="right-button"></button>
                            <button class="bottom-button"></button>
                            <button class="left-button"></button>
                        </section>
                    </section>
                    <div class="on-off-1"></div>
                    <div class="on-off-2"></div>
                </section>
            </div>
        </main>

        <div class="configs-box">
            <h1>Poke<br/>Pomodoro!</h1>
            <div class="clock-configs">
                <h5>Clock Configs:</h5>
                <div>
                    <label for="time-pomodoro">Pomodoro:</label>
                    <input type="number" id="time-pomodoro" step="1" min="1" max="60" name="time_pomodoro">
                    <label for="time_pomodoro">Short Break:</label>
                    <input type="number" id="time-break" step="1" min="1" max="60" name="time-break">
                </div>
                <button id="config-clock-button">Save!</button>
            </div>
            <div class="music-configs">
                <iframe width="250" height="315" src="https://www.youtube.com/embed/AvhplYM46Fc?autoplay=1" frameborder="0" allow="autoplay;"></iframe>
            </div>
            <div class="footer">  
                <a href="https://github.com/Felipe-CdS"> Felipe Coutinho - Github</a>
            </div>
        </div>

        <script src="index.bundle.js"></script>
        <script src="apirequest.bundle.js"></script>
    </body>
</html>
